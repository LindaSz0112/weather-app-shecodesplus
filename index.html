<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linda Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"
      integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <form id="city-search">
        <input type="text" placeholder="Search City" id="city-input" />
        <button id="go-button">Go!</button>
        <button id="current-location-button">Current Location</button>
      </form>
      <div class="upper-part row">
        <div class="city-details col">
          <h1 id="city"></h1>
          <span id="current-date">12.16.2022.</span><br /><span
            id="current-time"
            >16:24</span
          >
        </div>
        <div class="temperature col">
          <h2>
            <span class="temperature" id="temp-value"> </span>
            <span class="temp-c">°C </span>

            <div class="description" id="short-description"></div>
          </h2>
        </div>
      </div>
      <div class="bottom-part row">
        <section class="weather-details col">
          <ul>
            <li>
              <span class="extra-details">Wind:</span>
              <span id="wind"></span>
            </li>
            <li>
              <span class="extra-details">Humidity: </span
              ><span id="humidity">35%</span>
            </li>
            <li>
              <span class="extra-details">Max / Min:</span>
              <span id="temp-max"></span>°C / <span id="temp-min"></span> °C
            </li>
          </ul>
        </section>
        <div class="main-symbol col">
          <img src=" " alt=" " class="main-symbol" id="weather-icon" />
        </div>
      </div>
      <div class="upcoming-days row" id="upcoming-forecast"></div>
      <small class="author">
        <a
          href="https://github.com/LindaSz0112/weather-app-shecodesplus"
          target="_blank"
          class="github-link"
          >Open-source code</a
        >
        by Linda Szarvas
      </small>
    </div>

    <script src="src/index.js" defer></script>
  </body>
</html>
